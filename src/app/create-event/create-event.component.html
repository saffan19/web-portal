<div class="col-lg-8 create-event-container">
    <h2>Create Event</h2>
    <div class="form-box">
        <div class="row">
            <div class="col-lg-6">
                <input type="text" placeholder=" Title of the Event" id="title" class="col-lg-9">
                <div class="col-lg-9 left-icon-container">
                    <i class="fa fa-calendar-o left-icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-lg-6">
                <input type="text" placeholder=" Venue" id="venue" class="col-lg-9 right">
                <i class="fa fa-map-marker right-icon" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" style="margin: 0;padding: 0%;">
                <input type="text" placeholder="  Description" id="description">
                <i class="fa fa-pencil-square-o" aria-hidden="true" id="description-icon"></i>
            </div>


        </div>
        <div class="row">
            <div class="col-lg-6">
                <input type="date" placeholder="Last Date for Registration" id="last-date" class="col-lg-9">
            </div>
            <div class="col-lg-6">
                <input type="number" placeholder="Registration Fee" id="registration-fee" class="col-lg-9 right">
                <i class="fa fa-inr right-icon" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <input type="number" placeholder=" Prize" id="prize" class="col-lg-9">
                <div class="col-lg-9 left-icon-container">
                    <i class="fa fa-trophy left-icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-lg-6">
                <input type="number" placeholder=" Max contestants" id="num-contestants" class="col-lg-9 right">
                <i class="fa fa-question-circle-o right-icon" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <input type="file" placeholder="" class="col-lg-9 left custom-file-input">
                <div class="col-lg-9 left upload-doc" id="img-upload">Upload Images</div>
                <div class="col-lg-9 left-icon-container">
                    <i class="fa fa-file-image-o left-icon" aria-hidden="true"></i>   
            
                </div>
            </div>
            <div class="col-lg-6">
                
                <input type="file" placeholder="" class="col-lg-9 right custom-file-input">
                <div class="col-lg-9 right upload-doc">Upload Necessary Document</div>
                <i class="fa fa-upload right-icon" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <button id="submit">Submit</button>
</div>
