<section class="Form">
    <div class="col-lg-8" style="margin: auto;">
        <div class="row no-gutters">
            <div class="col-lg-6 main-login">
                <form>
                    <div class="form-row">
                        <a routerLink="/login" id="login-top">Log in</a>
                        <a routerLink="/signup" id="signup-top">Sign up</a>
                    </div>
                    <div class="form-row" id="top-text">
                        Chess Circle,Create your own competition or join any of the competition ,be a part of us
                    </div>
                    <div class="form-row">
                        <div class="login-sub-box">
                            <div class="form-row" id="signin-heading">
                                <h5> SIGN IN</h5>
                            </div>
                            <div class="form-row" id="heading-text">
                                Sign in to continue to our application
                            </div>
                   
                            <div class="form-row">
                                <div id="email">
                                    <input type="email" class="form-control" placeholder="Email Address">

                                </div>
                            </div>
                   
                            <div class="form-row">
                                <div id="password">
                                    <input type="password" class="form-control" placeholder="Password">

                                </div>
                            </div>
                    
                            <a href="#" id="forgot-password">Forgot Password?</a>
                    
                            <div class="form-row btnsign">
                                <button type="button" class="signinbtn">Sign In</button>
                            </div>
                    
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="num-container">
                                +91<input type="tel" placeholder="" id="phone-num">
                            </div>  
                        </div>
                        <div class="col-lg-6">
                        <button type="button" id="link-button">Get SMS with Download Link</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 chess_img" >
                 <img src="../../assets/home_pic.jpg" class="img-fluid" alt="chessboard_img">                   
            </div>
        </div>
    </div>

</section>
